<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Component Stock Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Component Stock Service</h1>
        
        <div class="card">
            <div class="card-header">
                <h3>Preview Komponen yang Dibutuhkan</h3>
            </div>
            <div class="card-body">
                <form id="previewForm">
                    <div class="mb-3">
                        <label for="message" class="form-label">Ucapan/Pesan:</label>
                        <textarea class="form-control" id="message" name="message" rows="3" 
                                  placeholder="Contoh: Selamat Ulang Tahun Budi! Semoga panjang umur dan bahagia selalu."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Preview Komponen</button>
                </form>
                
                <div id="previewResult" class="mt-4" style="display: none;">
                    <h4>Hasil Preview:</h4>
                    <div id="previewContent"></div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h3>Update Status Order dan Stok</h3>
            </div>
            <div class="card-body">
                <form id="statusForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="orderId" class="form-label">Order ID:</label>
                            <input type="number" class="form-control" id="orderId" name="orderId" required>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status Baru:</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="">Pilih Status</option>
                                <option value="pending">Pending</option>
                                <option value="disewa">Disewa</option>
                                <option value="selesai">Selesai</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Update Status & Stok</button>
                </form>
                
                <div id="statusResult" class="mt-4" style="display: none;">
                    <h4>Hasil Update:</h4>
                    <div id="statusContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CSRF token for Laravel
        axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
        
        // Get CSRF token from meta tag (you need to add this to your main layout)
        const token = document.querySelector('meta[name="csrf-token"]');
        if (token) {
            axios.defaults.headers.common['X-CSRF-TOKEN'] = token.getAttribute('content');
        }

        // Preview components form
        document.getElementById('previewForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('previewResult');
            const contentDiv = document.getElementById('previewContent');
            
            try {
                const response = await axios.post('/preview-components', { message });
                
                if (response.data.success) {
                    let html = '<div class="alert alert-success">Preview berhasil!</div>';
                    html += '<table class="table table-striped">';
                    html += '<thead><tr><th>Komponen</th><th>Tipe</th><th>Dibutuhkan</th><th>Tersedia</th><th>Status</th></tr></thead>';
                    html += '<tbody>';
                    
                    response.data.components_preview.forEach(component => {
                        const statusClass = component.sufficient_stock ? 'text-success' : 'text-danger';
                        const statusText = component.sufficient_stock ? 'Cukup' : 'Tidak Cukup';
                        
                        html += `<tr>
                            <td>${component.name}</td>
                            <td>${component.type}</td>
                            <td>${component.quantity_needed}</td>
                            <td>${component.available_stock}</td>
                            <td class="${statusClass}">${statusText}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = `<div class="alert alert-danger">Error: ${response.data.message}</div>`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                contentDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.response?.data?.message || error.message}</div>`;
                resultDiv.style.display = 'block';
            }
        });

        // Update status form
        document.getElementById('statusForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('orderId').value;
            const status = document.getElementById('status').value;
            const resultDiv = document.getElementById('statusResult');
            const contentDiv = document.getElementById('statusContent');
            
            try {
                const response = await axios.post(`/orders/${orderId}/update-status`, { status });
                
                if (response.data.success) {
                    let html = '<div class="alert alert-success">Status berhasil diupdate!</div>';
                    html += `<p><strong>Pesan:</strong> ${response.data.data.message}</p>`;
                    
                    if (response.data.data.components_used) {
                        html += '<h5>Komponen yang Digunakan:</h5>';
                        html += '<ul>';
                        response.data.data.components_used.forEach(component => {
                            html += `<li>${component.name}: ${component.quantity_used} buah</li>`;
                        });
                        html += '</ul>';
                    }
                    
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = `<div class="alert alert-danger">Error: ${response.data.message}</div>`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                contentDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.response?.data?.message || error.message}</div>`;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
