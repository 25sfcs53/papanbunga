name: PHPUnit

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.2', '8.3' ] # bisa test di 8.2 & 8.3
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: papanbunga
          MYSQL_USER: github
          MYSQL_PASSWORD: github
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Set DB environment for CI
        run: |
          echo "DB_CONNECTION=mysql" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_DATABASE=papanbunga" >> $GITHUB_ENV
          echo "DB_USERNAME=github" >> $GITHUB_ENV
          echo "DB_PASSWORD=github" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions:
            - mbstring
            - pdo
            - pdo_sqlite
            - pdo_mysql
            - xml
          ini-values: post_max_size=256M, memory_limit=2G

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Prepare storage & cache dirs
        run: |
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 0777 storage bootstrap/cache || true

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install mysql client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -uroot -proot &>/dev/null && break || sleep 1;
          done

      - name: Prepare environment
        run: |
          cp .env.example .env || true
          php artisan key:generate --ansi || true

      - name: Ensure Vite manifest exists for tests
        run: |
          if [ ! -f public/build/manifest.json ]; then
            mkdir -p public/build || true
            echo '{"resources/js/app.js":{"file":"assets/app.js","isEntry":true},"resources/sass/app.scss":{"file":"assets/app.css","isEntry":true}}' > public/build/manifest.json
          fi

      - name: Create SQLite database file
        run: |
          mkdir -p database || true
          touch database/database.sqlite || true

      - name: Run migrations
        run: php artisan migrate --force

      - name: CI diagnostics
        run: |
          echo '--- PHP version and modules ---'
          php -v
          php -m | sort
          echo '--- Working directory listing ---'
          ls -la
          echo '--- bootstrap and storage listing ---'
          ls -la bootstrap || true
          ls -la bootstrap/cache || true
          ls -la storage || true
          ls -la storage/framework || true
          ls -la storage/framework/views || true
          ls -la storage/logs || true
          echo '--- Artisan & Laravel info ---'
          php artisan --version || true
          php artisan key:generate --ansi || true
          php artisan config:clear || true
          php artisan view:clear || true
          php artisan route:clear || true
          php artisan route:list --no-ansi || true
          echo '--- Last 200 lines of storage/logs/laravel.log (if present) ---'
          if [ -f storage/logs/laravel.log ]; then tail -n 200 storage/logs/laravel.log; fi
          echo '--- Migration status ---'
          php artisan migrate:status || true

      - name: Run PHPUnit
        run: php artisan test --colors=always --testdox
